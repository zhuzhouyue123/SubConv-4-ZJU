<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clash订阅转换</title>
		<link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
		<script src="{{ url_for('static',filename='js/index.js') }}"></script>
	</head>
	<body>
		<div class="main">
			<div class="one">
				<div class="link1">
					订阅链接:
					<input type="text" placeholder="仅支持Clash订阅" id="inp-url" />
				</div>
				<div class="link1">
					节点更新间隔: <input type="text" style="width: 100px" id="inp-interval" />
					s (可不填,默认600s)
				</div>
				<br>
				<div class="link1" style="width: 6000px">
					本地 ZJU Connect 支持(不使用全部留空)
				</div>
			</div>
			<div id="another">
				<div class="link1">
					ZJU暴露的 socks 5 端口:
					<input type="text" style="width: 80px" id="inp-socksPort" />
				</div>
				<div class="link1">
					socks 5 用户名:
					<input type="text" style="width: 100px" id="inp-socksUsername" /> (未设置则留空)
				</div>
				<div class="link1">
					socks 5 の密码:
					<input type="text" style="width: 100px" id="inp-socksPassword" /> (未设置则留空)
				</div>
			</div>
			<div class="link1"><button id="btn">生成</button></div>
			<div class="link1">
				新订阅链接:
				<input type="text" id="output" readonly />
				<button id="copy" style="margin-top: 10px">
					<span>复制</span>
				</button>
			</div>
		</div>
		<footer class="footer">
			<div>
				<span>
					<i class="fa fa-link" aria-hidden="true"></i>
					API 后端项目:
				</span>
				<span>
					<a href="https://github.com/geniucker/sub-conv">
						sub-conv
					</a>
				</span>
				<span>By</span>
				<span>
					<a href="https://github.com/geniucker">@Geniucker</a>
				</span>
			</div>
			<div>
				<span>
					<i class="fa fa-pencil" aria-hidden="true"></i>
					UI designed by
				</span>
				<span>
					<a href="https://github.com/musanico">@Musanico</a>
				</span>
			</div>

		</footer>
	</body>
</html>
